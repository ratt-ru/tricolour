name: tricolour build CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout source
        uses: actions/checkout@v2

      - name: make venv
        run: python -m venv venvtc

      - name: Upgrade pip and setuptools
        run: . venvtc/bin/activate && python -m pip install -U pip setuptools

      - name: Install poetry
        run: . venvtc/bin/activate && python -m pip install poetry

      - name: Install Tricolour
        run: . venvtc/bin/activate && poetry install --all-extras

      - name: Run base test
        run: . venvtc/bin/activate && python -m pytest -s -vvv tricolour/


  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      (startsWith(github.event.ref, 'refs/tags') ||
       github.event.ref == 'refs/heads/master')

    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Upgrade pip, setuptools and wheels
        run: python -m pip install -U pip setuptools wheel

      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install build package
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist --wheel

      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.test_pypi_token }}
          repository_url: https://test.pypi.org/legacy/
        continue-on-error: true

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
